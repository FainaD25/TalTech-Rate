<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sisselogimine</title>
    <link rel="stylesheet" href="include/css/account.css">

</head>

<body>

<figure>
    <div>
    <img src="logos/täht-logo-expanded-03.svg" alt="Logo">
    </div>
    <figcaption><h1>Sisselogimine</h1></figcaption>
</figure>

<form method="post">
<div class="container">
    <input type="text" placeholder="uni-id" name="username" required>
</div>

<div class="container">
    <input type="text" placeholder="parool" name="password" required>
</div>

<div class="container">
    <button class="button primary-button" type="submit">Logi sisse</button>
</div>

<div class="container" style="padding-bottom: 50px">
    <span class="incognito">Pole uni-id? <a href="">Jätka sisse logimata</a></span>
</div>
</form>

</body>
</html>
