<header class="header">
    <div class="container">
        <div class="left-box box">
            <a href="homepage.html" class="header-logo"></a>
        </div>
        <div class="center-box box">
            <span class="text-2xl font-bold">TalTech Rate</span>
        </div>
        <div class="right-box header-icons box">
            <div class="icon academic-cap-icon"></div>
            <div class="icon magnifying-glass-icon"></div>
            <a href="account-view.html" class="icon user-circle-icon"></a>
        </div>

<div class="container" style="padding-top: 4%">
    <h1>Uus hinnang</h1>

<form method="post">
<div class="container">
    <input type="text" placeholder="Õppeaine nimi" name="course" required>
</div>

<div class="container">
    <input type="text" placeholder="Õppeaine kood" name="course_code" required>
</div>

<div class="container">
    <input type="text" placeholder="Õppejõud" name="teacher" required>
</div>

<div class="star-rating">
    <input type="radio" name="stars" id="star-a" value="5"/>
    <label for="star-a"></label>

    <input type="radio" name="stars" id="star-b" value="4"/>
    <label for="star-b"></label>

    <input type="radio" name="stars" id="star-c" value="3"/>
    <label for="star-c"></label>

    <input type="radio" name="stars" id="star-d" value="2"/>
    <label for="star-d"></label>

    <input type="radio" name="stars" id="star-e" value="1"/>
    <label for="star-e"></label>
</div>


<div class="container">
    <input type="text" placeholder="Kommentaar" name="comment" style="height: 100px">
</div>
<div class="container">
    <div class="drop-zone" >
        <div class="flex-container">
            <div>
                <span class="drop-zone__prompt"><i class="upload-icon"></i><br>Drop file here or click to upload</span>
            </div>
        </div>
        <input type="file" name="myFile" class="drop-zone__input">
    </div>
</div>

<script src="./include/js/add-new.js"></script>
<div class="submit-button">
    <div class="flex-container">
        <button class="button primary-button" type="submit">Lisa</button>
    </div>
</div>
</form>
